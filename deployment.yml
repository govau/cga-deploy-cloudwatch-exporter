---
kind: Deployment
apiVersion: apps/v1beta2
metadata:
  name: gcld-cloudwatch-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcld-cloudwatch-exporter
  template:
    metadata:
      labels:
        app: gcld-cloudwatch-exporter
    spec:
      containers:
      - name: g-cld
        image: govau/cloudwatch_exporter
        env:
        - name: AWS_PROFILE
          value: g-cld
        - name: AWS_SDK_LOAD_CONFIG
          value: t
        ports:
        - containerPort: 9042
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/cloudwatch_exporter
          name: config-volume
        - mountPath: /root/.aws
          name: aws-secrets-volume
      volumes:
      - name: config-volume
        configMap:
          name: cloudwatch-exporter-config
      - name: aws-secrets-volume
        secret:
          secretName: cloudwatch-exporter-aws

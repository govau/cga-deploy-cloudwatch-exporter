---
kind: ConfigMap
apiVersion: v1
metadata:
  name: cloudwatch-exporter-config
data:
  config.yml: |
    tasks:
      - name: rds
        default_region: ap-southeast-2
        metrics:
        - aws_namespace: "AWS/RDS"
          aws_dimensions: [DBInstanceIdentifier]
          aws_metric_name: FreeStorageSpace
          aws_statistics: [Average]
          

